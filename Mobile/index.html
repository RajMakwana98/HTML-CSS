<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Sample || HTML & CSS</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <div class="main">
      <!-- logo and Navigation -->
      <nav>
        <div class="logo">
          <img src="./images/logo.png" alt="logo" />
        </div>
        <div class="nav-links">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Phones</a></li>
            <li><a href="#">Accessories</a></li>
            <li><a href="#">Cart</a></li>
          </ul>
        </div>
      </nav>

      <!-- Features of Phone -->
      <div class="information">
        <img src="./images/mobile.png" class="mobile" />
        <div id="circle">
          <div class="feature one">
            <img src="./images/camera.png" alt="" />
            <div>
              <h1>Camera</h1>
              <p>48 MP, Wide Angle Lens</p>
            </div>
          </div>
          <div class="feature two">
            <img src="./images/processor.png" alt="" />
            <div>
              <h1>Processor</h1>
              <p>Snapdragon 830, Octacore CPU</p>
            </div>
          </div>
          <div class="feature three">
            <img src="./images/display.png" alt="" />
            <div>
              <h1>Display</h1>
              <p>Full HD Amoled Display</p>
            </div>
          </div>
          <div class="feature four">
            <img src="./images/battery.png" alt="" />
            <div>
              <h1>Battery</h1>
              <p>5000mAh, 72Hr Standby</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Feature Navigate -->
      <div class="feature-nav">
        <img src="./images/arrow.png" class="up" />
        <h1>Features</h1>
        <img src="./images/arrow.png" class="down" />
      </div>
    </div>
  </body>
</html>
