<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Array Methods</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
    />
  </head>
  <body>
    <h1>DOM Array Methods</h1>

    <div class="container">
      <aside>
        <button id="add_user">
          Add User
          <i class="fas fa-user" style="color: #f39c12;"></i>
        </button>
        <button id="double">
          Double Money
          <i class="fas fa-rupee-sign" style="color: #f39c12;"></i>
        </button>
        <button id="show_crorepati">
          Show Only Crorepati
          <i class="fas fa-money-bill-wave" style="color: #f39c12;"></i>
        </button>
        <button id="sort">
          Sort by Richest
          <i class="fas fa-sort-amount-down-alt" style="color: #f39c12;"></i>
        </button>
        <button id="calculate_wealth">
          Calculate entire Wealth
          <i class="fas fa-calculator" style="color: #f39c12;"></i>
        </button>
      </aside>

      <main id="main">
        <h2><strong>Person</strong> Wealth</h2>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
